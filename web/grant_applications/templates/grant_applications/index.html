{% extends "core/base.html" %}

{% block content %}
    <div class="govuk-grid-row">

      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Apply for the Tradeshow Access Program grant</h1>

        <p class="govuk-body">Use this service to:</p>

        <ul class="govuk-list govuk-list--bullet">
          <li>Check if you're eligible for a TAP grant.</li>
          <li>Apply for a TAP grant.</li>
        </ul>

        <p class="govuk-body">Registering takes around 15 minutes.</p>

        <a href="{% url 'grant-applications:search-company'%}" role="button" draggable="false" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8 govuk-button--start" data-module="govuk-button">
          Apply for a grant
          <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
          </svg>
        </a>
      </div>

    </div>
{% endblock %}
