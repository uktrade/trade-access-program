
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="{{ widget.attrs.id }}_yes" name="{{ widget.name }}" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="{{ widget.attrs.id }}_0">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="{{ widget.attrs.id }}_no" name="{{ widget.name }}" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="{{ widget.attrs.id }}_1">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
