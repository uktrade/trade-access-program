<div class="govuk-input__wrapper">
  {% if widget.attrs.prefix %}
    <div class="govuk-input__prefix" aria-hidden="true">{{ widget.attrs.prefix }}</div>
  {% endif %}
  <input class="govuk-input govuk-!-width-one-quarter" type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
  {% if widget.attrs.suffix %}
    <div class="govuk-input__suffix" aria-hidden="true">{{ widget.attrs.suffix }}</div>
  {% endif %}
</div>
