<table class="govuk-table govuk-!-width-two-thirds">
  {% if table.caption %}
  <caption class="govuk-table__caption">{{ table.caption }}</caption>
  {% endif %}

  {% if table.headers %}
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      {% for header in table.headers %}
      <th scope="col" class="govuk-table__header app-custom-class">{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  {% endif %}

  {% for row in table.rows %}
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">{{ row.label }}</th>
      <td class="govuk-table__cell">{{ row.value }}</td>
    </tr>
  </tbody>
  {% endfor %}

</table>
