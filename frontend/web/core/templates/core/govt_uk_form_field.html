<div class="{{ class|default:'govuk-form-group' }} {% if field.errors %} govuk-form-group--error{% endif %}">
  {% if not field.is_hidden %}
    {% include "core/govt_uk_form_field_label.html" with field=field %}
    {% include "core/govt_uk_form_field_hint.html" with field=field %}
    {% include "core/govt_uk_form_field_errors.html" with field=field %}
  {% endif %}
  {{ field }}
</div>
