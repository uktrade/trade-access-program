{% extends "base.html" %}

{% block title %}Application form{% endblock %}

{% block content %}

  <!--Fetched company data-->
  <table class="govuk-table">
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header">Company Registration Number</th>
        <td class="govuk-table__cell">{{ company.duns_number }}</td>
      </tr>
    </tbody>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header">Company Name</th>
        <td class="govuk-table__cell">{{ company.primary_name }}</td>
      </tr>
    </tbody>
  </table>

  <!--TAP application form-->
  <form class="form" id="applicationForm" action="" method="post">
    {% csrf_token %}
    {% include "govt_uk_form.html" %}
    <button class="govuk-button" data-module="govuk-button">Submit</button>
  </form>

{% endblock %}
