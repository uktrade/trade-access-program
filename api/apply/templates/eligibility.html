{% extends "base.html" %}

{% block title %}Check your eligibility for a TAP grant{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Check your eligibility for a TAP grant</h1>

      <p>Check <a href="https://something.gov.uk">here</a> for eligibility criteria.</p>

      <form class="form" id="companyForm" action="/apply/start" method="get" data-search-companies-url="{% url 'companies-search' %}">
        {% csrf_token %}
        {% include "govt_uk_form.html" %}
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $("#id_search_term").focusout(function () {
    var url = $("#companyForm").attr("data-search-companies-url");
    var searchTerm = $(this).val();

    $.ajax({
      url: url,
      data: {'search_term': searchTerm},
      success: function (data) {
        var companyOptions = $("#id_company");
        companyOptions.find('option').remove()
        companyOptions.append(new Option("----------", 0));
        $.each(data, function(index, item) {
          companyOptions.append(new Option(item.primary_name, item.duns_number));
        });
      }
    });

  });
</script>

{% endblock %}
